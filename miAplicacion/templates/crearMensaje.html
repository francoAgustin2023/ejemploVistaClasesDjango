{% extends 'base.html' %}
{% block title %}Crear Mensaje{% endblock %}
{% block content%}
    <form class="formulario" method="post">
        {% csrf_token %}
        <h1>Crear Mensaje</h1>
        <textarea name="texto" placeholder="Escriba su mensaje aqui..."></textarea>
        <input name="emisor" placeholder="Ingrese el remitente...">
        <input name="receptor" placeholder="Ingrese el destinatario...">
        <button type="submit">Enviar Mensaje</button>
    </form>
{% endblock %}
