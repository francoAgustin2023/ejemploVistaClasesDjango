{% extends 'base.html' %}
{% block title %}Eliminar Mensaje{% endblock %}
{% block content%}
    <form class="formulario" method="post">
        {% csrf_token %}
        <h1>Eliminar Mensaje</h1>
        <input type="number"  min="0" step="1" name="id" style="width: 300px" placeholder="ID Mensaje...">
        <button type="submit">Eliminar</button>
    </form>
{% endblock %}
